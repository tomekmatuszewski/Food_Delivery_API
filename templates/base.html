<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Food Delivery API</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/main.css') }}">
        <script src="{{ url_for('static', path='/orders.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', path='/employees.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', path='/clients.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', path='/switch_tab.js') }}" type="text/javascript"></script>
    </head>
    <body>
        <header>
            <div class="ui container">
                <div id="menu" class="ui pointing menu">
                  <a class="item" href="{{ url_for('get_home') }}">
                    Home
                  </a>
                  <a class="item" href="{{ url_for('get_all_orders') }}">
                    Orders
                  </a>
                  <a class="item" href="{{ url_for('get_all_clients') }}">
                    Clients
                  </a>
                    <a class="item" href="{{ url_for('get_all_employees') }}">
                    Employees
                  </a>
                  <div class="right menu">
                    <div class="item">
                      <div class="ui transparent icon input">
                        <input type="text" placeholder="Search...">
                        <i class="search link icon"></i>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="ui segment">
                  {% block content %} {% endblock %}
                </div>
            </div>
        </header>

        <footer></footer>
    </body>
</html>
